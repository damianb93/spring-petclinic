<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
  <meta charset="UTF-8">
  <title>List of vets</title>
</head>
<body>
  <h2 th:text="'Veterinarians'">Veterinarians</h2>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Specialties</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
      <td th:text="${vet.getFirstName()} + ' ' + ${vet.getLastName()}"></td>
      <td>
        <span th:each="speciality : ${vet.getSpecialities()}" th:text="${speciality.getDescription()} + ' '"></span>
        <span th:if="${vet?.getSpecialities()?.size() == 0}">none</span>
      </td>
    </tr>
    </tbody>
  </table>
</body>
</html>
